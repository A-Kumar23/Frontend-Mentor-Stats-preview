<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview</title>
    <!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
rel="stylesheet"
/>
<!-- Icon -->
<link rel="shortcut icon" href="Image/favicon-32x32.png" type="image/png">
<!-- local CSS -->
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <main class="m-0">
        <section class="m-0 my-5 container-sm main row flex-sm-row-reverse">
            <Section class="image p-0 col-sm-6">
                <img src="Image/image-header-desktop.jpg" class="img-fluid" alt="">   
            </Section>
            <Section class="p-4 text col-sm-6 text-sm-start text-center">
                <h2 class="py-4">
                    Get <span>insights</span> that help your business grow
                </h2>
                <p class="pb-5 text-sm-start text-center">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="pt-3 stats text-uppercase text-center row">
                    <div class="col-sm-4">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="col-sm-4">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="col-sm-4">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>

                </div>
            </Section>
           
            
        </section>
    </main>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</body>
</html>
